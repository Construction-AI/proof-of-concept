services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:8501"
    volumes:
      - ./frontend:/app
      - uploaded_docs:/data/documents
    depends_on:
      - llamaindex
    environment:
      - LLAMAINDEX_BASE_URL=${LLAMAINDEX_BASE_URL}
      - API_GATEWAY_BASE_URL=${API_GATEWAY_BASE_URL}
    networks:
      - app-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./api-gateway:/app
    depends_on:
      - llamaindex
      - frontend
      - qdrant
      - ollama
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - LLAMAINDEX_BASE_URL=${LLAMAINDEX_BASE_URL}
    networks:
      - app-network

  monitoring-service:
    build:
      context: ./monitoring-service
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8081:8082"
    volumes:
      - ./monitoring-service:/app
    depends_on:
      - llamaindex
      - frontend
      - qdrant
      - ollama
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - LLAMAINDEX_BASE_URL=${LLAMAINDEX_BASE_URL}
    networks:
      - app-network

  llamaindex:
    build:
      context: ./llamaindex
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ../:/workspaces:cached
      - ./llamaindex:/app
      - uploaded_docs:/data/documents:ro
      - index_data:/data/indexes
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QUERY_MODEL=${QUERY_MODEL}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL}
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT}
    depends_on:
      - qdrant
      - ollama
    networks:
      - app-network

  qdrant:
    image: qdrant/qdrant
    ports:
      - "127.0.0.1:6333:6333"
    networks:
      - app-network
      
  # LLM service
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    volumes:
      - ollama:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"
    networks:
      - app-network
    environment:
      - QUERY_MODEL=${QUERY_MODEL}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL}

volumes:
  uploaded_docs:
  index_data:
  ollama:

networks:
  app-network:
    driver: bridge