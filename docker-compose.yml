services:
  # LlamaIndex service for document processing and RAG
  llamaindex:
    build:
      context: ./llamaindex
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../:/workspaces:cached
      - ./llamaindex:/app
      - uploaded_docs:/data/documents:ro
      - index_data:/data/indexes
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
      - ollama
    networks:
      - app-network

    # Streamlit web interface
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
      - uploaded_docs:/data/documents
    environment:
      - LLAMAINDEX_API_URL=http://llamaindex:8000
    depends_on:
      - llamaindex
    networks:
      - app-network


  # Vector database
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    networks:
      - app-network

  # LLM service
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - app-network

volumes:
  uploaded_docs:
  index_data:
  ollama:

networks:
  app-network:
    driver: bridge